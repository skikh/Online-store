<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container">
      <div class="top-header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
            <li class="menu__item">
              <a href="" class="menu__link">Оплата и доставка</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Новости</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <a href="" class="top-header__user _icon-user">Личный кабинет</a>
      <button type="button" class="menu__icon icon-menu"><span></span></button>
    </div>
  </div>
  <div class="header__middle middle-header">
    <div class="middle-header__container">
      <a href="" class="middle-header__logo logo"
        ><img src="../img/logo.svg" alt=""
      /></a>
      <div class="middle-header__search">
        <form action="#" class="search-header">
          <button
            type="submit"
            class="search-header__button _icon-search"
          ></button>
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            data-error="Ошибка"
            placeholder="Поиск"
            class="search-header__input"
          />
        </form>
      </div>
      <div class="middle-header__actions actions-header">
        <a href="" class="middle-header__location location-header _icon-map-pin"
          >Москва</a
        >
        <div class="middle-header__phones phones-header">
          <div class="phones-header__items"></div>
          <button type="submit" class="phones-header__callback">
            Заказать звонок
          </button>
        </div>
        <a
          href=""
          class="middle-header__favorite favorite-header _icon-heart"
        ></a>
        <div class="middle-header__cart cart-header _icon-shopping-cart"></div>
      </div>
    </div>
  </div>
  <div class="header__low low-header"></div>
</header>
