<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container">
      <div class="top-header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
            <li class="menu__item">
              <a href="" class="menu__link">Оплата и доставка</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Новости</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <a href="" class="top-header__user _icon-user">Личный кабинет</a>
      <button type="button" class="menu__icon icon-menu"><span></span></button>
    </div>
  </div>
  <div class="header__middle middle-header">
    <div class="middle-header__container">
      <a href="" class="middle-header__logo logo"
        ><img src="../img/logo.svg" alt=""
      /></a>
      <div class="middle-header__search">
        <form action="#" class="search-header">
          <button
            type="submit"
            class="search-header__button _icon-search"
          ></button>
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            data-error="Ошибка"
            placeholder="Поиск"
            class="search-header__input"
          />
        </form>
      </div>
      <div class="middle-header__actions actions-header">
        <a href="" class="actions-header__location location-header _icon-map-pin"
          >Москва</a
        >
        <div class="actions-header__phones phones-header">
          <div data-spollers class="phones-header__items">
             <div class="phones-header__item">
              <a href="tel:88007774967" class="phones-header__phone">8-800-777-49-66</a>
              <button
                type="button"
                data-spoller
                class="phones-header__arrow _icon-chevron-down"
              ></button>
              <ul class="phones-header__list">
                <li>
                  <a href="tel:88007774967" class="phones-header__phone">8-800-777-49-67</a>
                </li>
                <li>
                  <a href="tel:88007774968" class="phones-header__phone">8-800-777-49-68</a>
                </li>
                <li>
                  <a href="tel:88007774969" class="phones-header__phone">8-800-777-49-69</a>
                </li>
              </ul>
            </div>
          </div>

          <button type="submit" class="phones-header__callback">
            Заказать звонок
          </button>
        </div>
        <a
          href=""
          class="actions-header__favorite favorite-header _icon-heart"
        ></a>
        <div class="actions-header__cart cart-header">
          <div class="cart-header__icon _icon-shopping-cart">
            <span>0</span>
          </div>
          <div class="cart-header__body">
            <div class="cart-header__summ">0 р.</div>
            <div class="cart-header__link">Оформить заказ</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header__low low-header"></div>
</header>
